# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

orbs:
  gh: circleci/github-cli@2.7.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/jobs-steps/#jobs-overview & https://circleci.com/docs/configuration-reference/#jobs
jobs:
  build-linux-static:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/executor-intro/ & https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      # Specify the version you desire here
      # See: https://circleci.com/developer/images/image/cimg/base
      - image: cimg/base:current

    # Add steps to the job
    # See: https://circleci.com/docs/jobs-steps/#steps-overview & https://circleci.com/docs/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout
      - run:
          name: "Get Dependancies"
          command: |
            sudo apt-get update
            sudo apt-get install gcc-14 g++-14 intel-mkl-full linux-headers-generic fd-find
      - run:
          name: "Build executable"
          command: |
            fdfind -e cmake mkl . /
            # cmake -Bbuild -H. -DCMAKE_C_COMPILER=gcc-14 -DCMAKE_CXX_COMPILER=g++-14 $(cat .release-opts/mkl-threaded)
      - persist_to_workspace:
          root: .
          paths:
            - .
  run-tests:
    docker:
      - image: cimg/base:current
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Run tests"
          command: |
            ls -l
            cd bin
            ./lagrange-test


# Orchestrate jobs using workflows
# See: https://circleci.com/docs/workflows/ & https://circleci.com/docs/configuration-reference/#workflows
workflows:
  build-workflow: # This is the name of the workflow, feel free to change it to better match your workflow.
    jobs:
      - build-linux-static:
          filters:
            tags:
              only: /^v.*/
      - run-tests:
          requires:
            - build-linux-static
          filters:
            tags:
              only: /^v.*/
      - gh/release:
          tag: " << pipeline.git.tag >>"
          title: "Release-test-ci-3"
          requires:
            - build-linux-static
            - run-tests
          context:
            - GITHUB_TOKEN
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - gh/upload:
          requires:
            - gh/release
          tag: "<< pipeline.git.tag >>"
          files: "./bin/lagrange-ng"
          pre-steps:
            - attach_workspace:
                at: .
          context:
            - GITHUB_TOKEN
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
