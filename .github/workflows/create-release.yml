name: Releases

on: 
  push:
    branches: [ "circleci-project-setup" ]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
        include:
          - os: ubuntu-latest
            c_compiler: gcc-14
            cpp_compiler: g++-14
            build_type: Release
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Release

    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
        echo "bin-output-dir=${{ github.workspace }}/bin" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      if: matrix.os != 'macos-latest'
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DBUILD_ONLY_STATIC=ON
        -S ${{ github.workspace }}

    - name: Configure CMake
      if: matrix.os == 'macos-latest'
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=$(brew --prefix llvm@18)/bin/${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=$(brew --prefix llvm@18)/bin/${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DBUILD_ONLY_STATIC=ON
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}
    - name: Rename
      run: >
        mv ${{ steps.strings.outputs.bin-output-dir }} ${{ steps.strings.outputs.bin-output-dir }}/lagrange-ng-static-${{ matrix.os }}

    - uses: ncipollo/release-action@v1
      with:
        artifacts: "bin/"
